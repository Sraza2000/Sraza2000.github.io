{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #image{
        width: 100px;
        height: 100px;
      }
      .nav-link{
        position: relative;
        left: 600px;
        font-size: larger;
        }
      #name{
        font-size: 30px;
      }
      
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <!--<h1 class="animate__animated animate__bounce">An animated element</h1> -->
    <title>Bangladesh Social Club</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg" style="background-color: darkgreen;">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#"><img id="image" src="{% static 'social_club/logo.jpg' %}"></a>
          <a class="navbar-brand text-white" href="#" id="name">Bangladesh Social Club</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav ml-auto mb-2 my-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
           </div>
        </div>
      </nav>

      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" style="height: 500px;">
          <div class="carousel-item active">
            <img src="{% static 'social_club/web1.jpg' %}" class="d-block w-100 h-50" alt="">
          </div>
          <div class="carousel-item">
            <img src="{% static 'social_club/web2.jpg' %}" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
      </div>


    

    <h1 class="animate__animated animate__lightSpeedOutRight">Become a part of our club by emailing us the following</h1>

    <form method="post" name="email-form" action="{% url 'index' %}" class="animate__animated animate__bounce">
        {% csrf_token %}
      <div class="form-group">
        <label for="formGroupExampleInput">Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" name="name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">email address</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email address" name="email_address">
      </div>
      <div>
        <label for="formGroupExampleInput3">message</label>
        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Message" name="message">
      </div>
      <div>
        <input type="submit">
      </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
